<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIWI Punk Site</title>

  <!-- ðŸ’¡ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background: black;
    }

    #page1, #page2 {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transition: opacity 1s ease;
    }

    #page2 {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-size: 2em;
      font-family: 'Press Start 2P', monospace;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
    }

    #bg-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    #video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    #intro-video {
      width: 70vw;
      max-width: 800px;
      opacity: 0.75;
      object-fit: contain;
    }

    .star {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      width: 150px;
      height: 150px;
      cursor: pointer;
      animation: rotate 5s linear infinite;
      transition: transform 0.5s ease-in-out;
      z-index: 2;
    }

    .star img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .k2-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Press Start 2P', monospace;
      font-size: 18px;
      letter-spacing: 2px;
      color: white;
      text-shadow:
        0 0 3px #ff00ff,
        0 0 6px #00ffff,
        0 0 9px #ffffff;
      pointer-events: none;
    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .burst-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 150px;
      height: 150px;
      opacity: 0.8;
      animation: burst 0.8s ease-out forwards;
      z-index: 5;
      pointer-events: none;
      background: radial-gradient(circle, #ff00ff, #000);
    }

    @keyframes burst {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(20);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="page1">
    <img id="bg-gif" src="background.gif" alt="Background GIF">

    <div id="video-container">
      <video id="intro-video" autoplay muted loop playsinline>
        <source src="your-intro-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="star" onclick="goToNextPage()">
      <img src="star.png" alt="Star">
      <div class="k2-label">K2</div>
    </div>
  </div>

  <div id="page2">
    <div>ðŸŒ  Page 2 Coming Soon...</div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="background-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music.paused) music.play();
    }, { once: true });

    function goToNextPage() {
      // Burst animation
      const burst = document.createElement('div');
      burst.className = 'burst-layer';
      document.body.appendChild(burst);

      // Switch to page 2
      setTimeout(() => {
        document.getElementById('page1').style.opacity = '0';
        document.getElementById('page2').style.opacity = '1';
        document.getElementById('page2').style.pointerEvents = 'auto';
      }, 800);

      setTimeout(() => burst.remove(), 1500);
    }
  </script>
</body>
</html>
