<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIWI PUNK SITE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background-color: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    #intro, #page2, #page3 {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      display: none;
    }
    #intro {
      display: block;
    }
    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4);
    }
    .star-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      animation: rotate 8s linear infinite;
      cursor: pointer;
    }
    .star-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .star-layer:nth-child(1) { filter: hue-rotate(0deg); }
    .star-layer:nth-child(2) { filter: hue-rotate(30deg); }
    .star-layer:nth-child(3) { filter: hue-rotate(60deg); }
    .star-layer:nth-child(4) { filter: hue-rotate(90deg); }
    .star-layer:nth-child(5) { filter: hue-rotate(120deg); }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .video-grid video {
      width: 100%;
      height: auto;
      border: 2px solid white;
    }
    #dancer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    #dancer img {
      width: 150px;
      cursor: pointer;
      animation: dance 1s infinite alternate;
    }
    @keyframes dance {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    #socials {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding-top: 3rem;
    }
    #socials a {
      color: cyan;
      font-size: 1.2rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="intro">
    <video src="your-intro-video.mp4" autoplay muted loop></video>
    <div class="star-container" onclick="startTransition()">
      <div class="star-layer" style="background-image: url('star.png');"></div>
      <div class="star-layer" style="background-image: url('star.png');"></div>
      <div class="star-layer" style="background-image: url('star.png');"></div>
      <div class="star-layer" style="background-image: url('star.png');"></div>
      <div class="star-layer" style="background-image: url('star.png');"></div>
    </div>
  </div>

  <div id="page2">
    <div class="video-grid">
      <video src="video1.mp4" autoplay muted loop></video>
      <video src="video2.mp4" autoplay muted loop></video>
      <video src="video3.mp4" autoplay muted loop></video>
    </div>
    <div id="dancer">
      <img src="kiwi-dance.gif" alt="Dancing Kiwi" onclick="showPage3()">
      <p>Touch me</p>
    </div>
  </div>

  <div id="page3">
    <div id="socials">
      <a href="https://instagram.com/kiwi" target="_blank">Instagram</a>
      <a href="https://twitter.com/kiwi" target="_blank">Twitter</a>
      <a href="https://youtube.com/@kiwi" target="_blank">YouTube</a>
    </div>
  </div>

  <script>
    function startTransition() {
      const layers = document.querySelectorAll('.star-layer');
      layers.forEach((layer, i) => {
        setTimeout(() => {
          layer.style.opacity = 1;
          layer.style.transform = 'scale(3)';
        }, i * 80);
      });
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('page2').style.display = 'block';
      }, layers.length * 80 + 200);
    }

    function showPage3() {
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page3').style.display = 'block';
    }
  </script>
</body>
</html>
