<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIWI Punk Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
    }

    #page1, #page2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease;
    }

    #page1 { z-index: 1; opacity: 1; }
    #page2 {
      z-index: 0;
      opacity: 0;
      pointer-events: none;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f0;
      font-family: 'Press Start 2P', monospace;
      font-size: 1.8em;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    #center-video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      cursor: pointer;
      max-width: 60vw;
      width: 40vw;
      animation: pulseFloat 5s ease-in-out infinite alternate;
    }

    @media (max-width: 600px) {
      #center-video-container {
        width: 80vw;
        max-width: none;
      }
    }

    #center-video {
      width: 100%;
      border-radius: 12px;
      filter: drop-shadow(0 0 20px #ff00ff) drop-shadow(0 0 40px #00ffff);
    }

    @keyframes pulseFloat {
      0%, 100% { transform: translate(-50%, -52%); }
      50% { transform: translate(-50%, -48%); }
    }

    .burst {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%) scale(0);
      background: radial-gradient(circle, #00ffff, #ff00ff, #000);
      border-radius: 50%;
      opacity: 0.8;
      z-index: 3;
      pointer-events: none;
      animation: burst 0.8s ease-out forwards;
    }

    @keyframes burst {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(30); opacity: 0; }
    }

    #tap-music {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      padding: 10px 15px;
      border: 2px solid #ff00ff;
      border-radius: 10px;
      background: rgba(0,0,0,0.5);
      text-shadow: 0 0 5px #00ffff, 0 0 8px #ff00ff;
      z-index: 5;
      animation: glowBorder 1.5s ease-in-out infinite alternate;
    }

    @keyframes glowBorder {
      from { box-shadow: 0 0 5px #ff00ff; }
      to { box-shadow: 0 0 15px #00ffff, 0 0 20px #ff00ff; }
    }

    audio { display: none; }

    #page2:before {
      content: '🌌 WELCOME TO PLANET K2 🌌';
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      animation: flash 1s infinite;
      text-shadow: 0 0 5px #0ff, 0 0 20px #f0f;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <div id="page1">
    <!-- 🔁 Background Video -->
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="background-video.mp4" type="video/mp4">
    </video>

    <!-- 🎵 Tap for Music -->
    <div id="tap-music">✨ Tap for Music ✨</div>

    <!-- 📽 Center Clickable Video -->
    <div id="center-video-container" onclick="goNext()">
      <video id="center-video" autoplay muted loop playsinline>
        <source src="desktop-center.mp4" type="video/mp4" media="(min-width: 601px)">
        <source src="mobile-center.mp4" type="video/mp4" media="(max-width: 600px)">
      </video>
    </div>
  </div>

  <!-- 🌌 Page 2 -->
  <div id="page2">
    <div>🌠 Page 2 Coming Soon...</div>
  </div>

  <!-- 🔊 Music -->
  <audio id="bg-music" autoplay loop>
    <source src="background-music.mp3" type="audio/mp3">
  </audio>

  <script>
    // Auto-play music once user taps
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music.paused) music.play();
    }, { once: true });

    // Burst transition to Page 2
    function goNext() {
      const burst = document.createElement('div');
      burst.className = 'burst';
      document.body.appendChild(burst);

      setTimeout(() => {
        document.getElementById('page1').style.opacity = '0';
        document.getElementById('page2').style.opacity = '1';
        document.getElementById('page2').style.pointerEvents = 'auto';
      }, 600);

      setTimeout(() => burst.remove(), 1200);
    }
  </script>

</body>
</html>
