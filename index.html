<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIWI Punk Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      background: black;
      overflow: hidden;
    }

    #bg-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    #video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    #intro-video {
      width: 70vw;
      max-width: 800px;
    }

    .star {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      width: 150px;
      height: 150px;
      cursor: pointer;
      animation: rotate 5s linear infinite;
      transition: transform 0.5s ease-in-out;
    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .burst-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 150px;
      height: 150px;
      opacity: 0.8;
      animation: burst 0.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes burst {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translate(-50%, -50%) scale(20);
        opacity: 0;
      }
    }

    #page2 {
      display: none;
      background: #111;
      color: white;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <img id="bg-gif" src="background.gif" alt="Background GIF" />

  <div id="video-container">
    <video id="intro-video" autoplay muted loop>
      <source src="intro.mp4" type="video/mp4" />
    </video>
  </div>

  <img src="star.png" alt="Star" class="star" id="star" />

  <div id="page2">
    <h1>Welcome to Kiwi's World ðŸŒŸ</h1>
  </div>

  <script>
    const star = document.getElementById('star');
    const page2 = document.getElementById('page2');

    const shades = ['#ffffff', '#dddddd', '#bbbbbb', '#999999'];

    star.addEventListener('click', () => {
      for (let i = 0; i < shades.length; i++) {
        const layer = document.createElement('img');
        layer.src = 'star.png';
        layer.classList.add('burst-layer');
        layer.style.animationDelay = `${i * 0.1}s`;
        layer.style.zIndex = 5 + i;
        layer.style.filter = `brightness(${1 - i * 0.1})`;
        document.body.appendChild(layer);
        setTimeout(() => layer.remove(), 1000);
      }

      setTimeout(() => {
        page2.style.display = 'flex';
      }, 600);
    });
  </script>
</body>
</html>
