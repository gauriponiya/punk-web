<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIWI PUNK SITE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background-color: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    #intro {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #intro .background-gif {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #intro video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4);
      z-index: 1;
    }
    #star {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      width: 200px;
      height: 200px;
      z-index: 2;
      animation: rotate 8s linear infinite;
      cursor: pointer;
    }
    #star img {
      width: 100%;
      height: 100%;
    }
    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #page2, #page3 {
      display: none;
      height: 100vh;
      background-color: black;
      overflow: auto;
      padding: 2rem;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .video-grid video {
      width: 100%;
      height: auto;
      border: 2px solid white;
    }
    #dancer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    #dancer img {
      width: 150px;
      cursor: pointer;
      animation: dance 1s infinite alternate;
    }
    @keyframes dance {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    #socials {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding-top: 3rem;
    }
    #socials a {
      color: cyan;
      font-size: 1.2rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="intro">
    <img class="background-gif" src="background.gif" alt="Background GIF">
    <video src="your-intro-video.mp4" autoplay muted loop></video>
    <div id="star" onclick="showPage2()">
      <img src="star.png" alt="Star">
    </div>
  </div>

  <div id="page2">
    <div class="video-grid">
      <video src="video1.mp4" autoplay muted loop></video>
      <video src="video2.mp4" autoplay muted loop></video>
      <video src="video3.mp4" autoplay muted loop></video>
    </div>
    <div id="dancer">
      <img src="kiwi-dance.gif" alt="Dancing Kiwi" onclick="showPage3()">
      <p>Touch me</p>
    </div>
  </div>

  <div id="page3">
    <div id="socials">
      <a href="https://instagram.com/kiwi" target="_blank">Instagram</a>
      <a href="https://twitter.com/kiwi" target="_blank">Twitter</a>
      <a href="https://youtube.com/@kiwi" target="_blank">YouTube</a>
    </div>
  </div>

  <script>
    function showPage2() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    }
    function showPage3() {
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page3').style.display = 'block';
    }
  </script>
</body>
</html>
