<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIWI Punk Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background: black;
    }

    #page1, #page2 {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transition: opacity 1s ease;
    }

    #page2 {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-size: 2em;
      font-family: Impact, fantasy;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
    }

    #background-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #intro-video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 80vh;
      transform: translate(-50%, -50%);
      z-index: 1;
      object-fit: contain;
      opacity: 0.5;
    }

    #star-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      z-index: 2;
      cursor: pointer;
      animation: rotate 6s linear infinite;
    }

    #star-container img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .k2-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-family: 'Press Start 2P', monospace;
letter-spacing: 2px;
font-size: 18px;
color: #fff;
text-shadow:
  0 0 3px #ff00ff,
  0 0 6px #00ffff,
  0 0 9px #ffffff;
      color: white;
      text-shadow: 0 0 8px #ff00ff, 0 0 12px #00ffff;
      pointer-events: none;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .burst-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 150px;
      height: 150px;
      opacity: 0.8;
      animation: burst 0.8s ease-out forwards;
      z-index: 5;
      pointer-events: none;
    }

    @keyframes burst {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(20);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="page1">
    <img id="background-gif" src="background.gif" alt="Background GIF">
    <video id="intro-video" autoplay muted loop playsinline>
      <source src="your-intro-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="star-container" onclick="goToNextPage()">
      <img src="star.png" alt="Star">
      <div class="k2-label">K2</div>
    </div>
  </div>

  <div id="page2">
    <div>ðŸŒ  Page 2 Coming Soon...</div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="background-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music.paused) music.play();
    }, { once: true });

    function goToNextPage() {
      // Create burst animation
      const star = document.getElementById('star-container');
      const burst = document.createElement('div');
      burst.className = 'burst-layer';
      burst.style.background = 'radial-gradient(circle, #ff00ff, #000)';
      document.body.appendChild(burst);

      // After animation, show page 2
      setTimeout(() => {
        document.getElementById('page1').style.opacity = '0';
        document.getElementById('page2').style.opacity = '1';
        document.getElementById('page2').style.pointerEvents = 'auto';
      }, 800);

      // Clean up burst
      setTimeout(() => {
        burst.remove();
      }, 1500);
    }
  </script>
</body>
</html>
