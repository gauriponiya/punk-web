<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIWI Punk Site</title>

  <!-- Retro Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; font-family:'Courier New', monospace; }

    #page1, #page2 {
      position:absolute; width:100%; height:100%; top:0; left:0; transition:opacity 1s ease;
    }
    #page1 { z-index:1; opacity:1; background:#000; }
    #page2 {
      z-index:0; opacity:0; pointer-events:none;
      display:flex; align-items:center; justify-content:center;
      background:#000; color:#0f0; font-family:'Press Start 2P', monospace;
      font-size:1.8em;
    }

    #bg-gif {
      position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:-2;
      animation: bgPulse 6s ease-in-out infinite alternate;
    }
    @keyframes bgPulse {
      from { filter: brightness(0.9) saturate(1.2); }
      to { filter: brightness(1.1) saturate(1); }
    }

    #video-container {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      z-index:0; overflow:hidden;
      animation: vidFloat 5s ease-in-out infinite alternate;
    }
    #intro-gif {
  width:70vw;
  max-width:800px;
  opacity:0.5;
  object-fit:contain;
  border:4px solid #ff00ff;
  box-shadow: 0 0 20px #00ffff, inset 0 0 10px #ff00ff;
    }
    @keyframes vidFloat {
      from { transform:translate(-50%,-48%); }
      to { transform:translate(-50%,-52%); }
    }

    .star {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%) rotate(0deg);
      width:150px; height:150px; cursor:pointer;
      animation: rotate 4s linear infinite;
      z-index:2;
    }
    .star img {
      width:100%; height:100%; display:block;
      filter: drop-shadow(0 0 15px #ff00ff) drop-shadow(0 0 15px #00ffff);
    }
    .k2-label {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      font-family:'Press Start 2P', monospace;
      font-size:20px; letter-spacing:3px;
      color:#fff;
      text-shadow:
        0 0 4px #ff00ff,
        0 0 8px #00ffff,
        0 0 12px #fff;
      pointer-events:none;
    }

    @keyframes rotate {
      from { transform:translate(-50%,-50%) rotate(0deg); }
      to { transform:translate(-50%,-50%) rotate(360deg); }
    }

    .burst {
      position:absolute; top:50%; left:50%;
      width:150px; height:150px;
      transform:translate(-50%,-50%) scale(0);
      background: radial-gradient(circle, #00ffff, #ff00ff, #000);
      border-radius:50%;
      opacity:0.8;
      z-index:3; pointer-events:none;
      animation: burst 0.8s ease-out forwards;
    }
    @keyframes burst {
      0% { transform:translate(-50%,-50%) scale(1); opacity:1; }
      100% { transform:translate(-50%,-50%) scale(30); opacity:0; }
    }

    audio { display:none; }
    #page2:before {
      content:'WELCOME TO PLANET K2';
      position:absolute; top:20%; width:100%; text-align:center;
      letter-spacing:4px; animation: flash 1s linear infinite;
    }
    @keyframes flash {
      0%,100% { opacity:1; text-shadow:0 0 10px #0f0, 0 0 20px #0f0; }
      50% { opacity:0.4; text-shadow:none; }
    }
  </style>
</head>
<body>

  <div id="page1">
    <img id="bg-gif" src="background.gif" alt="Background GIF">
    <div id="video-container">
      <img id="intro-gif" src="your-intro.gif" alt="Intro GIF">
    </div>
    <div class="star" onclick="goNext()">
      <img src="star.png" alt="Star">
      <div class="k2-label">K2</div>
    </div>
  </div>

  <div id="page2">
    <div>ðŸŒ  Page 2 Coming Soon...</div>
  </div>

  <audio id="bg-music" loop autoplay>
    <source src="background-music.mp3" type="audio/mp3">
  </audio>

  <script>
    window.addEventListener('click', () => {
      const m = document.getElementById('bg-music');
      if (m.paused) m.play();
    }, { once:true });

    function goNext() {
      const burst = document.createElement('div');
      burst.className = 'burst';
      document.body.appendChild(burst);

      setTimeout(() => {
        document.getElementById('page1').style.opacity = '0';
        document.getElementById('page2').style.opacity = '1';
        document.getElementById('page2').style.pointerEvents = 'auto';
      }, 600);

      setTimeout(() => burst.remove(), 1200);
    }
  </script>

</body>
</html>
