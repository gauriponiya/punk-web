<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIWI Punk Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background: black;
    }
    #page1 {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #background-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #intro-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-height: 80%;
      z-index: 1;
    }
    #star-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      z-index: 2;
      animation: rotate 4s linear infinite;
      cursor: pointer;
    }
    #star-container img {
      width: 100%;
      height: 100%;
      display: block;
    }
    #star-container .k2-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-family: 'Impact', fantasy;
      color: white;
      text-shadow: 0 0 5px #ff00ff;
    }
    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="page1">
    <img id="background-gif" src="background.gif" alt="Background GIF">
    <video id="intro-video" autoplay muted loop>
      <source src="your-intro-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="star-container" onclick="goToNextPage()">
      <img src="star.png" alt="Star">
      <div class="k2-label">K2</div>
    </div>
  </div>
  <audio id="bg-music" autoplay loop>
    <source src="background-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Required to enable autoplay for some browsers
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music.paused) {
        music.play();
      }
    }, { once: true });

    function goToNextPage() {
      // You can define the animation and transition here later
      document.body.innerHTML = '<h1 style="color:white;text-align:center;margin-top:50vh;">Page 2 Coming Soon...</h1>';
    }
  </script>
</body>
</html>
